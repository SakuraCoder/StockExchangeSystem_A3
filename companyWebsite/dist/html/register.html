      <div class="register-box">
          <form action="" class="am-form" id="doc-vld-msg">
              <fieldset>
                  <legend>注册用户<p class="register-info">账号可以使用手机或者邮箱注册，但是仔细核对后，填入正确信息。</p></legend>

                  <div class="am-form-group">
                      <div class="am-g">
                          <div class="am-u-md-2 am-padding-0 am-text-right">
                              <label for="doc-vld-name-2" class="register-name">账号</label>
                          </div>
                          <div class="am-u-md-10">
                              <input type="text" id="doc-vld-name-2" minlength="5"
                                     placeholder="输入用户名(至少5个字符)" data-validation-message="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                                                                    用户名至少要有5个字符" required/>
                          </div>
                      </div>
                  </div>

                  <div class="am-form-group">
                      <div class="am-g">
                          <div class="am-u-md-2 am-padding-0 am-text-right">
                              <label for="doc-vld-pwd-1" class="register-pwd">密码</label>
                          </div>
                          <div class="am-u-md-10">
                              <input type="password" id="doc-vld-pwd-1" placeholder="请输入密码(大于6个字符)" minlength="6" data-validation-message="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                                                                                                                    密码需要大于6位" required/>
                          </div>
                      </div>
                  </div>

                  <div class="am-form-group">
                      <div class="am-g">
                          <div class="am-u-md-2 am-padding-0 am-text-right">
                              <label for="doc-vld-pwd-2">确认密码</label>
                          </div>
                          <div class="am-u-md-10">
                              <input type="password" id="doc-vld-pwd-2" placeholder="请与上面输入的值一致" data-equal-to="#doc-vld-pwd-1" data-validation-message="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                                                                    两次密码不同" required/>
                          </div>
                      </div>
                  </div>

                  <div class="am-form-group">
                      <div class="am-g">
                          <div class="am-u-md-2 am-padding-0 am-text-right">
                              <label for="doc-vld-email-2-1">邮箱：</label>
                          </div>
                          <div class="am-u-md-10">
                              <input type="email" id="doc-vld-email-2-1" data-validation-message="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                                                                    电子邮箱格式错误" placeholder="输入邮箱" required/>
                          </div>
                      </div>
                  </div>

                  <div class="am-g">
                      <div class="am-u-md-10">
                          <button class="am-btn am-btn-secondary" type="submit">注册</button>
                      </div>
                  </div>
              </fieldset>
          </form>
