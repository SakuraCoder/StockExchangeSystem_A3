      <div class="register-box">
          <form action="" class="am-form" id="doc-vld-msg">
              <fieldset>
                  <div class="am-text-xxl am-text-center" style="font-weight: bold">证券账户注册 <p/> <p/> <hr></div>

                  <div class="am-form-group">
                      <div class="am-g">
                          <div class="am-u-md-2 am-padding-0 am-text-right">
                              <label for="doc-vld-id-2" class="register-id">用户名:</label>
                          </div>
                          <div class="am-u-md-9">
                              <input type="text" id="doc-vld-id-2" minlength="5"
                                     placeholder="请输入用户名(至少5个字符)" data-validation-message="*用户名至少要有5个字符" required/>
                          </div>
                          <div>
                              <label style="color: red">*</label>
                          </div>
                      </div>
                  </div>

                  <div class="am-form-group">
                      <div class="am-g">
                          <div class="am-u-md-2 am-padding-0 am-text-right">
                              <label for="doc-vld-type-2" class="register-type">账户类型:</label>
                          </div>
                          <div class="am-u-md-9">
                              <label class="radio-inline am-u-md-5">
                                  <input type="radio"  value="" name="docVlType" id="doc-vld-type-2" required>  自然人
                              </label>
                              <label class="radio-inline am-u-md-5">
                                  <input type="radio" name="docVlType"> 法人
                              </label>
                          </div>
                          <div>
                              <label style="color: red">*</label>
                          </div>
                      </div>
                  </div>

                  <div class="am-form-group">
                      <div class="am-g">
                          <div class="am-u-md-2 am-padding-0 am-text-right">
                              <label for="doc-vld-IdCard-2" class="Id-Card">身份证号:</label>
                          </div>
                          <div class="am-u-md-9">
                              <input type="text" id="doc-vld-IdCard-2" minlength="18"
                                     placeholder="请输入您的身份证号" data-validation-message="*身份证号错误" required/>
                          </div>
                          <div>
                              <label style="color: red">*</label>
                          </div>
                      </div>
                  </div>

                  <div class="am-form-group">
                      <div class="am-g">
                          <div class="am-u-md-2 am-padding-0 am-text-right">
                              <label for="doc-vld-pwd-1" class="register-pwd">密码:</label>
                          </div>
                          <div class="am-u-md-9">
                              <input type="password" id="doc-vld-pwd-1" placeholder="请输入密码(大于6个字符)" minlength="6" data-validation-message="*密码需要大于6位" required/>
                          </div>
                          <div>
                              <label style="color: red">*</label>
                          </div>
                      </div>
                  </div>

                  <div class="am-form-group">
                      <div class="am-g">
                          <div class="am-u-md-2 am-padding-0 am-text-right">
                              <label for="doc-vld-pwd-2">确认密码:</label>
                          </div>
                          <div class="am-u-md-9">
                              <input type="password" id="doc-vld-pwd-2" placeholder="请与上面输入的值一致" data-equal-to="#doc-vld-pwd-1" data-validation-message="*两次密码不同" required/>
                          </div>
                          <div>
                              <label style="color: red">*</label>
                          </div>
                      </div>
                  </div>

                  <div class="am-form-group">
                      <div class="am-g">
                          <div class="am-u-md-2 am-padding-0 am-text-right">
                              <label for="doc-vld-name-2" class="register-name">姓名:</label>
                          </div>
                          <div class="am-u-md-9">
                              <input type="password" id="doc-vld-name-2" placeholder="请输入您的姓名" data-validation-message="*姓名已存在" required/>
                          </div>
                          <div>
                              <label style="color: red">*</label>
                          </div>
                      </div>
                  </div>

                  <div class="am-form-group">
                      <div class="am-g">
                          <div class="am-u-md-2 am-padding-0 am-text-right">
                              <label for="doc-vld-gender-2" class="register-gender">性别:</label>
                          </div>
                          <div class="am-u-md-9">
                              <label class="radio-inline am-u-md-5">
                                  <input type="radio"  value="" name="docVlType" id="doc-vld-gender-2" required>  男
                              </label>
                              <label class="radio-inline am-u-md-5">
                                  <input type="radio" name="docVlType"> 女
                              </label>
                          </div>
                          <div>
                              <label style="color: red">*</label>
                          </div>
                      </div>
                  </div>

                  <div class="am-form-group">
                      <div class="am-g">
                          <div class="am-u-md-2 am-padding-0 am-text-right">
                              <label for="doc-vld-email-2">手机号:</label>
                          </div>
                          <div class="am-u-md-9">
                              <input type="number" id="doc-vld-email-2" minlength="11" maxlength="11" data-validation-message="*手机号码格式不正确" placeholder="请输入您的手机号" required/>
                          </div>
                          <div>
                              <label style="color: red">*</label>
                          </div>
                      </div>
                  </div>

                  <div class="am-form-group">
                      <div class="am-g">
                          <div class="am-u-md-2 am-padding-0 am-text-right">
                              <label for="doc-vld-phone-2">邮箱:</label>
                          </div>
                          <div class="am-u-md-9">
                              <input type="email" id="doc-vld-phone-2" data-validation-message="*电子邮箱格式错误" placeholder="请输入邮箱"/>
                          </div>
                          <div>
                              <label style="color: red"> </label>
                          </div>
                      </div>
                  </div>

                  <div class="am-form-group">
                      <div class="am-g">
                          <div class="am-u-md-2 am-padding-0 am-text-right">
                              <label for="doc-vld-address-2">地址:</label>
                          </div>
                          <div class="am-u-md-9">
                              <input type="text" id="doc-vld-address-2" data-validation-message="*请输入正确的地址" placeholder="请输入您的地址"/>
                          </div>
                          <div>
                              <label style="color: red"> </label>
                          </div>
                      </div>
                  </div>

                  <div class="am-form-group">
                      <div class="am-g">
                          <div class="am-u-md-2 am-padding-0 am-text-right">
                              <label for="doc-vld-carrer-2">职业:</label>
                          </div>
                          <div class="am-u-md-9">
                              <input type="text" id="doc-vld-carrer-2" data-validation-message="*请输入正确职业" placeholder="请输入您的职业"/>
                          </div>
                          <div>
                              <label style="color: red"> </label>
                          </div>
                      </div>
                  </div>

                  <div class="am-form-group">
                      <div class="am-g">
                          <div class="am-u-md-2 am-padding-0 am-text-right">
                              <label for="doc-vld-education-2">教育水平:</label>
                          </div>
                          <div class="am-u-md-9">
                              <select id="doc-vld-education-2" required>
                                  <option value="">请选择您的学历</option>
                                  <option value="option1">小学</option>
                                  <option value="option2">初中</option>
                                  <option value="option3">高中</option>
                                  <option value="option4">中专</option>
                                  <option value="option5">专科</option>
                                  <option value="option6">本科</option>
                                  <option value="option6">硕士</option>
                                  <option value="option6">博士</option>
                              </select>
                              <span class="am-form-caret"></span>
                          </div>
                          <div>
                              <label style="color: red"> </label>
                          </div>
                      </div>
                  </div>

                  <div class="am-form-group">
                      <div class="am-g">
                          <div class="am-u-md-2 am-padding-0 am-text-right">
                              <label for="doc-vld-workaddr-2">工作地点:</label>
                          </div>
                          <div class="am-u-md-9">
                              <input type="text" id="doc-vld-workaddr-2" data-validation-message="*请输入正确的工作地点" placeholder="请输入您的工作地点"/>
                          </div>
                          <div>
                              <label style="color: red"> </label>
                          </div>
                      </div>
                  </div>

                  <div class="am-form-group">
                      <div class="am-g">
                          <div class="am-u-md-2 am-padding-0 am-text-right">
                              <label for="doc-vld-agentid-2">工作地点:</label>
                          </div>
                          <div class="am-u-md-9">
                              <input type="text" id="doc-vld-agentid-2" data-validation-message="*代理人ID错误" placeholder="请输入您的代理人ID"/>
                          </div>
                          <div>
                              <label style="color: red"> </label>
                          </div>
                      </div>
                  </div>

                  <div class="am-g">
                      <div class="am-u-md-10 am-text-center">
                          <button class="am-btn am-btn-secondary am-text-lg" type="submit" style="font-weight: bolder">注&nbsp&nbsp&nbsp册</button>
                      </div>
                  </div>
              </fieldset>
          </form>

      </div>

  </div>




  <script src="../assets/js/jquery-2.1.0.js" charset="utf-8"></script>
  <script src="../assets/js/amazeui.js" charset="utf-8"></script>
  <script src="../assets/js/register.js" charset="utf-8"></script>
